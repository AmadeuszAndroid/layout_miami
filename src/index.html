<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header id="header" class="header">
      <img
        class="header__logo"
        src="images/logo.png"
        alt="Bose logo"
      >

      <div class="header__action">
        <a class="header__phone phone" href="tel:+1 234 555-55-55">
          <span class="phone__number">+1 234 555-55-55</span>

          <img
            class="phone__icon"
            src="images/phone.svg"
            alt="Phone icon"
          >
        </a>

        <nav class="header__menu">
          <a class="header__menu-link" href="#menu"></a>
        </nav>
      </div>

      <div class="header__content">
        <h1 class="header__motto">
          The world shades.
          <br>
          Your music shines.
        </h1>
      </div>
    </header>

    <nav id="menu" class="menu">
      <img
        class="header__logo"
        src="images/logo.png"
        alt="Bose logo"
      >

      <a class="menu__close" href="#header">
        <img
          src="images/cross.svg"
          alt="Menu close"
        >
      </a>

      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link" href="#home">Home</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#recommended">recommended</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#categories">categories</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#buy">How to buy</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#contacts">Contacts</a>
        </li>
      </ul>

      <p class="menu__number">+1 234 5555-55-55</p>

      <a class="menu__call" href="tel:+1 234 555-55-55">call to order</a>
    </nav>
  </body>
</html>
