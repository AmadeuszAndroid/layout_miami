<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="images/logo.png"
        alt="Bose logo"
      >

      <div class="header__action">
        <a class="header__phone phone" href="tel:+1 234 555-55-55">
          <span class="phone__number">+1 234 555-55-55</span>

          <img
            class="phone__icon"
            src="images/phone.svg"
            alt="Phone icon"
          >
        </a>

        <img
          class="header__menu"
          src="images/menu.svg"
          alt="Menu icon"
        >
      </div>

      <div class="header__content">
        <h1 class="header__motto">
          The world shades.
          <br>
          Your music shines.
        </h1>
      </div>
    </header>
  </body>
</html>
